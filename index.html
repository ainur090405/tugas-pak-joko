<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #517E81;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            
        }

        nav {
            display: flex;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #007bff;
        }

        .search-bar {
            position: relative;
        }

        .search-bar input {
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        .search-bar button {
            position: absolute;
            right: 0;
            border: none;
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                display: none;
            }
            nav.active ul {
                display: flex;
            }
            .menu-toggle {
                display: block;
                cursor: pointer;
            }
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Saturn News</div>
    <div class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    <nav>
        <ul>
            <li><a href="#home">Beranda</a></li>
            <li><a href="#nasional">nasional</a></li>
            <li><a href="#terpopuler">terpopuler</a></li>
            <li><a href="#hiburan">hiburan</a></li>
            <li><a href="#film">film</a></li>
            <li><a href="#kartun">kartun</a></li>
            <li><a href="#about us">about us</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Cari...">
            <button><i class="fas fa-search"></i></button>
        </div>
    </nav>
</header>

<script>
    function toggleMenu() {
        const nav = document.querySelector('nav');
        nav.classList.toggle('active');
    }
</script>

</body>
</html>
