<!DOCTYPE html>
<html>
  <head>
    <title>Environmental Awareness</title>
    <link rel="stylesheet" href="edukasi 4.css"> 
  </head>
  <body>
    <div class="containered">
    </div>
    
    <script>
      const cardsData = [
        {
          title: "PEMANTAUAN CUACA",
          imageUrl: "https://storage.googleapis.com/a1aa/image/y7uhfPaM1wQDRK6u4HsP3DU96yFOu1En123VQqoBssrQsd1JA.jpg",
          alt: "Illustration of a person wearing a mask with pollution elements like factories and cars in the background"
        },
        {
          title: "KONTROL POLUSI",
          imageUrl: "https://storage.googleapis.com/a1aa/image/NV6fuCoOyu3XACfefGEa1s7T021mi3g6LWwx4ELKBJzAitrOB.jpg",
          alt: "Illustration of a person pointing to a recycle symbol"
        },
        {
          title: "PENCEGAHAN PERUBAHAN IKLIM",
          imageUrl: "https://storage.googleapis.com/a1aa/image/Rr7eUW0smaWtOKlIf4AD3kZjrRiTUe9iEVCdjYCOiYeMitrOB.jpg",
          alt: "Illustration of a person planting a tree"
        }
      ];
    
      let currentCard = 0;
      const container = document.querySelector('.containered');
    
      cardsData.forEach((data, index) => {
        const card = document.createElement('div');
        card.classList.add('carded');
        card.id = `card${index + 1}`;
    
        card.innerHTML = `
          <div class="carded-title">${data.title}</div>
          <img src="${data.imageUrl}" alt="${data.alt}" width="300" height="300"/>
          <div class="navigationed">
            ${index > 0 ? '<a onclick="prevCard()">←</a>' : ''}
            ${index < cardsData.length - 1 ? '<a onclick="nextCard()">→</a>' : ''}
          </div>
        `;
        container.appendChild(card);
      });
    
      const cards = document.querySelectorAll(".carded");
    
      function showCard(index) {
        cards.forEach((card, i) => {
          card.style.display = i === index ? "block" : "none";
        });
      }
    
      function nextCard() {
        if (currentCard < cards.length - 1) {
          currentCard++;
          showCard(currentCard);
        }
      }
    
      function prevCard() {
        if (currentCard > 0) {
          currentCard--;
          showCard(currentCard);
        }
      }
    
      showCard(currentCard);
    </script>
    
    </script>
  </body>
</html>
