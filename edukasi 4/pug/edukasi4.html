<!DOCTYPE html>
<html>
  <head>
    <title>Environmental Awareness</title>
    <link rel="stylesheet" href="../edukasi 4.css">
  </head>
  <body>
    <div class="container">
      <div class="card" id="card1">
        <div class="card-title">PEMANTAUAN CUACA</div><img src="https://storage.googleapis.com/a1aa/image/y7uhfPaM1wQDRK6u4HsP3DU96yFOu1En123VQqoBssrQsd1JA.jpg" alt="Illustration of a person wearing a mask with pollution elements like factories and cars in the background" width="600" height="300">
        <div class="navigation"><span></span><a onclick="nextCard()">→</a></div>
      </div>
      <div class="card" id="card2">
        <div class="card-title">KONTROL POLUSI</div><img src="https://storage.googleapis.com/a1aa/image/NV6fuCoOyu3XACfefGEa1s7T021mi3g6LWwx4ELKBJzAitrOB.jpg" alt="Illustration of a person pointing to a recycle symbol" width="600" height="300">
        <div class="navigation"><a onclick="prevCard()">←</a><a onclick="nextCard()">→</a></div>
      </div>
      <div class="card" id="card3">
        <div class="card-title">PENCEGAHAN PERUBAHAN IKLIM</div><img src="https://storage.googleapis.com/a1aa/image/Rr7eUW0smaWtOKlIf4AD3kZjrRiTUe9iEVCdjYCOiYeMitrOB.jpg" alt="Illustration of a person planting a tree" width="600" height="300">
        <div class="navigation"><a onclick="prevCard()">←</a><span></span></div>
      </div>
    </div>
    <script>
      let currentCard = 0;
      const cards = document.querySelectorAll(".card");
      
      function showCard(index) {
        cards.forEach((card, i) => {
          card.style.display = i === index ? "block" : "none";
        });
      }
      
      function nextCard() {
        if (currentCard < cards.length - 1) {
          currentCard++;
          showCard(currentCard);
        }
      }
      
      function prevCard() {
        if (currentCard > 0) {
          currentCard--;
          showCard(currentCard);
        }
      }
      
      showCard(currentCard);
    </script>
  </body>
</html>
