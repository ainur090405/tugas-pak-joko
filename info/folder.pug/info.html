<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tips</title>
    <link rel="stylesheet" href="../info.css">
  </head>
  <body>
    <div class="container">
      <div class="section active">
        <h2>HINDARI ROKOK DAN ALKOHOL</h2><img src="https://storage.googleapis.com/a1aa/image/iRTfXUyi6fiM40duJ3GKeHEsZDMQQZdC0aeGAyY4GFA8zknOB.jpg" alt="No smoking and alcohol sign">
        <div class="arrow arrow-right" onclick="nextSection()">→</div>
      </div>
      <div class="section">
        <h2>OLAHRAGA TERATUR</h2><img src="https://storage.googleapis.com/a1aa/image/Axqgwt0GQmqxFl7gAfci2uMhmdhHYCwYSZpeGGqGDuW8M5pTA.jpg" alt="People exercising in a park">
        <div class="arrow arrow-left" onclick="prevSection()">←</div>
        <div class="arrow arrow-right" onclick="nextSection()">→</div>
      </div>
      <div class="section">
        <h2>HINDARI STRES</h2><img src="https://storage.googleapis.com/a1aa/image/oGJe8117kCWxAKzLZFIe5h9TAqluBeizayFQBxNwhPE7ZyTnA.jpg" alt="People enjoying at a zoo">
        <div class="arrow arrow-left" onclick="prevSection()">←</div>
      </div>
    </div>
    <script>
      let currentSection = 0; // Index section saat ini
      const sections = document.querySelectorAll('.section'); // Mengambil semua section
      
      function showSection(index) {
          sections.forEach((section, i) => {
              section.classList.toggle('active', i === index); // Tampilkan section sesuai index
          });
      }
      
      function nextSection() {
          currentSection = (currentSection + 1) % sections.length; // Pindah ke section berikutnya
          showSection(currentSection);
      }
      
      function prevSection() {
          currentSection = (currentSection - 1 + sections.length) % sections.length; // Pindah ke section sebelumnya
          showSection(currentSection);
      }
    </script>
  </body>
</html>
