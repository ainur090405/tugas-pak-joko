<!DOCTYPE html>
<html>
  <head>
    <title>Environmental Awareness</title>
    <link rel="stylesheet" href="edukasi 3.css"> 
  </head>
  <body>
    <div class="container">
      <div class="card" id="card1">
        <div class="card-title">POLA HIDUP SEHAT</div>
        <img
          src="https://storage.googleapis.com/a1aa/image/6EsQv7s9AjLeWiN8JCus3O8YdvN7YMKFMSEKJZYtHf0LP7qTA.jpg"
          alt="Illustration of a person wearing a mask with pollution elements like factories and cars in the background"
          width="600"
          height="300"
        />
        <div class="navigation">
          <span></span>
          <a onclick="nextCard()">→</a>
        </div>
      </div>

      <div class="card" id="card2">
        <div class="card-title">DIET SEHAT</div>
        <img
          src="https://storage.googleapis.com/a1aa/image/Fyf5MTI7lBxNHKjQYJdPDqz1gJZ84SgKvaedIyxnaozNP7qTA.jpg"
          alt="Illustration of a person pointing to a recycle symbol"
          width="600"
          height="300"
        />
        <div class="navigation">
          <a onclick="prevCard()">←</a>
          <a onclick="nextCard()">→</a>
        </div>
      </div>

      <div class="card" id="card3">
        <div class="card-title">OLAHRAGA TERATUR</div>
        <img
          src="https://storage.googleapis.com/a1aa/image/zhoReyj8lJXiNSV2YntnzP0HrG4VHDR2WrPY6MzfPUFKP7qTA.jpg"
          alt="Illustration of a person planting a tree"
          width="600"
          height="300"
        />
        <div class="navigation">
          <a onclick="prevCard()">←</a>
          <span></span>
        </div>
      </div>
    </div>

    <script>
      let currentCard = 0;
      const cards = document.querySelectorAll(".card");

      function showCard(index) {
        cards.forEach((card, i) => {
          card.style.display = i === index ? "block" : "none";
        });
      }

      function nextCard() {
        if (currentCard < cards.length - 1) {
          currentCard++;
          showCard(currentCard);
        }
      }

      function prevCard() {
        if (currentCard > 0) {
          currentCard--;
          showCard(currentCard);
        }
      }

      showCard(currentCard);
    </script>
  </body>
</html>
