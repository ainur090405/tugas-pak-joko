<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolom Komentar</title>
    <link rel="stylesheet" href="kolom komentar.css"> <!-- Link ke file CSS -->
</head>
<body>

<div class="container">

    <button class="button" id="commentToggle">Komentar</button>

    <div class="comment-section" id="commentSection">
        <input type="text" id="commentInput" placeholder="Tulis komentar..." style="width: 100%; padding: 8px;">
        <button class="button" id="submitComment" style="margin-top: 10px; width: 100%;">Kirim</button>
        <ul id="commentList" class="comment-list"></ul>
    </div>
</div>

<script>
    // Toggle tampil/tersembunyi bagian komentar
    document.getElementById("commentToggle").addEventListener("click", function() {
        const commentSection = document.getElementById("commentSection");
        commentSection.style.display = commentSection.style.display === "none" || commentSection.style.display === "" ? "block" : "none";
    });

    // Tambahkan komentar ke daftar
    document.getElementById("submitComment").addEventListener("click", function() {
        const commentInput = document.getElementById("commentInput");
        const commentText = commentInput.value.trim();

        if (commentText) {
            const commentList = document.getElementById("commentList");
            const commentItem = document.createElement("li");
            commentItem.className = "comment-item";
            commentItem.textContent = commentText;
            commentList.appendChild(commentItem);
            commentInput.value = "";  // Hapus input setelah kirim
        } else {
            alert("Komentar tidak boleh kosong!");
        }
    });
</script>

</body>
</html>
