<!DOCTYPE html>
<html>
  <head>
    <title>Environmental Awareness</title>
    <link rel="stylesheet" href="edukasi 3.css">
  </head>
  <body>
    <div class="containered"></div>
    <script>
      const cardsData = [
        {
          title: "POLA HIDUP SEHAT",
          imageUrl: "https://storage.googleapis.com/a1aa/image/6EsQv7s9AjLeWiN8JCus3O8YdvN7YMKFMSEKJZYtHf0LP7qTA.jpg",
          alt: "Illustration of a person wearing a mask with pollution elements like factories and cars in the background"
        },
        {
          title: "DIET SEHAT",
          imageUrl: "https://storage.googleapis.com/a1aa/image/Fyf5MTI7lBxNHKjQYJdPDqz1gJZ84SgKvaedIyxnaozNP7qTA.jpg",
          alt: "Illustration of a person pointing to a recycle symbol"
        },
        {
          title: "OLAHRAGA TERATUR",
          imageUrl: "https://storage.googleapis.com/a1aa/image/zhoReyj8lJXiNSV2YntnzP0HrG4VHDR2WrPY6MzfPUFKP7qTA.jpg",
          alt: "Illustration of a person planting a tree"
        }
      ];
      
      let currentCard = 0;
      const container = document.querySelector('.containered');
      
      cardsData.forEach((data, index) => {
        const card = document.createElement('div');
        card.classList.add('carded');
        card.id = `card${index + 1}`;
      
        card.innerHTML = `
          <div class="carded-title">${data.title}</div>
          <img src="${data.imageUrl}" alt="${data.alt}" width="300" height="300"/>
          <div class="navigationed">
            ${index > 0 ? '<a onclick="prevCard()">←</a>' : ''}
            ${index < cardsData.length - 1 ? '<a onclick="nextCard()">→</a>' : ''}
          </div>
        `;
        container.appendChild(card);
      });
      
      const cards = document.querySelectorAll(".carded");
      
      function showCard(index) {
        cards.forEach((card, i) => {
          card.style.display = i === index ? "block" : "none";
        });
      }
      
      function nextCard() {
        if (currentCard < cards.length - 1) {
          currentCard++;
          showCard(currentCard);
        }
      }
      
      function prevCard() {
        if (currentCard > 0) {
          currentCard--;
          showCard(currentCard);
        }
      }
      
      showCard(currentCard);
    </script>
  </body>
</html>
