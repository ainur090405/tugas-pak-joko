<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturn News - Berita Terkini</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #517E81;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
        }

        nav {
            display: flex;
            position: relative;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
            position: relative; /* For dropdown positioning */
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #007bff;
        }

        .search-bar {
            position: relative;
        }

        .search-bar input {
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        .search-bar button {
            position: absolute;
            right: 0;
            border: none;
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }

        .about-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            color: black;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .about-dropdown .menu-item {
            padding: 10px;
            cursor: pointer;
        }

        .about-dropdown .menu-item:hover {
            background-color: #f0f0f0;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                display: none;
            }
            nav.active ul {
                display: flex;
            }
            .menu-toggle {
                display: block;
                cursor: pointer;
            }
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Saturn News</div>
    <div class="menu-toggle" onclick="toggleMenu()" aria-label="Toggle menu"><i class="fas fa-bars"></i></div>
    <nav>
        <ul>
            <li><a href="#home" onclick="closeMenu()">Beranda</a></li>
            <li><a href="#nasional" onclick="closeMenu()">Nasional</a></li>
            <li><a href="#terpopuler" onclick="closeMenu()">Terpopuler</a></li>
            <li><a href="#hiburan" onclick="closeMenu()">Hiburan</a></li>
            <li><a href="#film" onclick="closeMenu()">Film</a></li>
            <li><a href="#kartun" onclick="closeMenu()">Kartun</a></li>
            <li>
                <a href="#about-us" onclick="toggleDropdown(event)">About Us</a>
                <div class="about-dropdown">
                    <div class="menu-item" onclick="closeMenu()">Kontak</div>
                    <div class="menu-item" onclick="closeMenu()">Redaksi</div>
                    <div class="menu-item" onclick="closeMenu()">Pedoman Berita</div>
                    <div class="menu-item" onclick="closeMenu()">Visi dan Misi</div>
                    <div class="menu-item" onclick="closeMenu()">FAQ</div>
                    <div class="menu-item" onclick="closeMenu()">Disclaimer</div>
                </div>
            </li>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Cari...">
            <button aria-label="Search"><i class="fas fa-search"></i></button>
        </div>
    </nav>
</header>

<script>
    function toggleMenu() {
        const nav = document.querySelector('nav');
        nav.classList.toggle('active');
    }

    function closeMenu() {
        const nav = document.querySelector('nav');
        nav.classList.remove('active');
        document.querySelector('.about-dropdown').style.display = 'none'; // Close dropdown on link click
    }

    function toggleDropdown(event) {
        const dropdown = document.querySelector('.about-dropdown');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        event.stopPropagation(); // Prevent event from bubbling up
    }

    document.addEventListener('click', function() {
        document.querySelector('.about-dropdown').style.display = 'none'; // Close dropdown if clicking outside
    });
</script>

</body>
</html>
