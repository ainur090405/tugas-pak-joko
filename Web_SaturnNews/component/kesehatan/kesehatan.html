<html></html>
 <head>
    <title>
        kesehatan
        </title>
  <style>
   body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .card {
            width: 150px;
            height: 300px;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100px;
            height: 100px;
        }
        .card1 {
            background-color: #d0eaff;
        }
        .card2 {
            background-color: #cfa3c8;
        }
        .card3 {
            background-color: #f7bfc8;
        }
        .card4 {
            background-color: #2a9df4;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="card card1">
    <img alt="Blood pressure monitor on an arm with a heart symbol" src="https://placehold.co/100x100"/>
   </div>
   <div class="card card2">
    <img alt="Nose with an oxygen level symbol" src="https://placehold.co/100x100"/>
   </div>
   <div class="card card3">
    <img alt="Feet on a weighing scale" src="https://placehold.co/100x100"/>
   </div>
   <div class="card card4">
    <img alt="Thermometer with a degree Celsius symbol" src="https://placehold.co/100x100"/>
   </div>
  </div>
 </body>
</html>
