<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Footer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .content {
            min-height: 80vh; /* Untuk memberi ruang pada footer */
            padding: 20px;
        }
        footer {
            background-color: #E0F3F4;
            color: #B3B3B3;
            text-align: center;
            padding: 20px 0;
        }
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: inline;
            margin: 0 15px;
        }
        a {
            color: #B3B3B3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1></h1>
        <p></p>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 COMPANY SATURN NEWS. Semua Hak Dilindungi.</p>
            <ul>
                <li><a href="#instagram">instagram @SaturnNews</a></li>
                <li><a href="#facebook">facebook @SaturnNews</a></li>
                <li><a href="#twitter">twitter @SaturnNews</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
