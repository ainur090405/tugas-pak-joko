<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #2b5a5a;
            font-family: Arial, sans-serif;
            color: #000000;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .news-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #2b5a5a;
            border: 1px solid #2b5a5a;
            border-bottom: 1px solid #000000;
        }
        .news-item img {
            width: 150px;
            height: 100px;
            margin-right: 20px;
        }
        .news-item p {
            margin: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="news-item">
            <img src="foto/image copy 2.png" alt="Aerial view of a flooded area with houses and trees submerged in water">
            <p>VIDEO: Banjir Hantam Rumania Timur, 4 Warga Dilaporkan Tewas</p>
        </div>
        <div class="news-item">
            <img src="foto/image copy.png" alt="A character from the movie Beetlejuice with green hair and a striped suit">
            <p>VIDEO: Beetlejuice Beetlejuice Masih Berkuasa di Box Office Pekan Ini</p>
        </div>
        <div class="news-item">
            <img src="foto/image.png" alt="A rocket launching into the sky with clouds in the background">
            <p>VIDEO: Momen Iran Sukses Kirim Satelit Chamran-1 ke Orbit Bumi</p>
        </div>
        <div class="news-item">
            <img src="foto/image copy 3.png" alt="A person speaking at a podium with a serious expression">
            <p>VIDEO: Momen Kamala Harris-Donald Trump Salaman di Acara 911</p>
        </div>
    </div>
</body>
</html>
