    <div class="news-gallery">
      <script>
        const newsItems = [
          {
            src: "https://storage.googleapis.com/a1aa/image/ugwsX0pfdNwKDawX3LGRN3pUQZoR1JyhA3SmfbdMAQVA1iqTA.jpg",

          },
          {
            src: "https://storage.googleapis.com/a1aa/image/STLNjnf35mzHACQkLOl7drrAZWeLE7iBp3uIDbuxrjYD1iqTA.jpg",
            alt: "A character with green hair and white face paint in a dark setting",
            title: "VIDEO: Beetlejuice Beetlejuice Masih Berkuasa di Box Office Pekan Ini"
          },
          {
            src: "https://storage.googleapis.com/a1aa/image/fJ9WFfdC3qsQ1kaEwMcalF9NN0OWvtDiFKtLwG5oKQLfpFVnA.jpg",
            alt: "A rocket launching into the sky with smoke and fire at the base",
            title: "VIDEO: Momen Iran Sukses Kirim Satelit Chamran-1 ke Orbit Bumi"
          },
          {
            src: "https://storage.googleapis.com/a1aa/image/J4yZex06rehqwkqezfLSkmWPhoSu0KBqep8nJHChaqKSoWUdC.jpg",
            alt: "A person speaking at an event with a dark background",
            title: "VIDEO: Momen Kamala Harris-Donald Trump Salaman di Acara 911"
          }
        ];
        
        newsItems.forEach(item => {
          document.write(`
            <div class="news-item" onclick="animateItem(this)">
              <img src="${item.src}" alt="${item.alt}" width="300" height="200"/>
              <div>${item.title}</div>
            </div>
          `);
        });
        
      </script>
      <script>
        function animateItem(item) {
          item.style.transform = "scale(1.1)";
          setTimeout(() => {
            item.style.transform = "scale(1)";
          }, 300);
        }
      </script>
