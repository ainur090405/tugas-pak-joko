<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <style>
      body {
          margin: 0;
          font-family: Arial, sans-serif;
      }
      .content {
          min-height: 80vh; /* Space for the footer */
          padding: 20px;
      }
      footer {
          background-color: #E0F3F4;
          color: #B3B3B3;
          text-align: center;
          padding: 20px 0;
      }
      .footer-content {
          max-width: 1200px;
          margin: 0 auto;
      }
      ul {
          list-style-type: none;
          padding: 0;
      }
      li {
          display: inline;
          margin: 0 15px;
      }
      a {
          color: #B3B3B3;
          text-decoration: none;
      }
      a:hover {
          text-decoration: underline;
      }
      @media (max-width: 600px) {
          li {
              display: block;
              margin: 5px 0;
          }
      }
      
    </style>
  </head>
  <body>
    <div class="content">
      <h1></h1>
      <p></p>
    </div>
    <footer>
      <div class="footer-content">
        <p>&copy; 2024 COMPANY SATURN NEWS. Semua Hak Dilindungi.</p>
        <nav>
          <ul>
            <li><a href="#instagram">Ikuti kami di Instagram @SaturnNews</a></li>
            <li><a href="#facebook">Like kami di Facebook @SaturnNews</a></li>
            <li><a href="#twitter">Follow kami di Twitter @SaturnNews</a></li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
