<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="kesehatan.css">
</head>
<body>
    <div class="card-container">
        <div class="card card-1">
            <img alt="Illustration of a blood pressure monitor on an arm with a heart symbol" src="https://storage.googleapis.com/a1aa/image/hSxUoJiDdFq6LVdelJYc9aEvyxF8mmLdqtEsBSS7cLeiniqTA.jpg"/>
        </div>
        <div class="card card-2">
            <img alt="Illustration of a nose with an oxygen symbol" src="https://storage.googleapis.com/a1aa/image/iIydQyd6KCI9JZS2eSkZYvNlg0Msk6ispPw69SFfOfsNPFVnA.jpg"/>
        </div>
        <div class="card card-3">
            <img alt="Illustration of feet on a weighing scale" src="https://storage.googleapis.com/a1aa/image/Hh9J8fW0Id2udiRBXKGf8yOmtCClllh5df8e5TwAlf3j8UUdC.jpg"/>
        </div>
        <div class="card card-4">
            <img alt="Illustration of a thermometer with a degree symbol" src="https://storage.googleapis.com/a1aa/image/sr1QakpIp36MEhnMzkXNiw1kzCISbcsg4UEa3i1O8Ra5po6E.jpg"/>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                card.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
