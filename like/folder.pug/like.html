<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Bintang</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background-color: #f0f0f0;
      }
      .container {
          width: 300px;
          padding: 20px;
          background-color: white;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          text-align: center;
      }
      .star-rating {
          display: flex;
          justify-content: center;
      }
      .star {
          font-size: 30px;
          color: #ccc;
          cursor: pointer;
          margin: 0 5px;
      }
      .star.selected {
          color: #ffcc00; 
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>rating postingan.</p>
      <div class="star-rating" id="starRating"><span class="star" data-value="1">★</span><span class="star" data-value="2">★</span><span class="star" data-value="3">★</span><span class="star" data-value="4">★</span><span class="star" data-value="5">★</span></div>
      <p>Rating: <span id="ratingValue">0</span></p>
    </div>
    <script>
      const stars = document.querySelectorAll('.star');
      const ratingValue = document.getElementById('ratingValue');
      
      stars.forEach(star => {
          star.addEventListener('click', () => {
              const rating = star.getAttribute('data-value');
              ratingValue.textContent = rating;
      
             
              stars.forEach(s => s.classList.remove('selected'));
              
              star.classList.add('selected');
              let previousStar = star.previousElementSibling;
      
              while (previousStar) {
                  previousStar.classList.add('selected');
                  previousStar = previousStar.previousElementSibling;
              }
          });
      });
    </script>
  </body>
</html>
