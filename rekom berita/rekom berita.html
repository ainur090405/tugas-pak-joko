<html></html>
 <head>
  <style>
   body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .container {
            display: flex;
            align-items: center;
            background-color: #4A7A7A;
            padding: 20px;
            border-radius: 10px;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .circle img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="circle">
    <img alt="Illustration of a news reporter with microphones" src="https://placehold.co/80x80"/>
   </div>
   <div class="circle">
    <img alt="Illustration of a woman recording a podcast" src="https://placehold.co/80x80"/>
   </div>
   <div class="circle">
    <img alt="Illustration of a person working on a laptop with a microphone" src="https://placehold.co/80x80"/>
   </div>
  </div>
 </body>
</html>
